<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/CSS/style.css">
    <script src="assets/JS/script.js"></script>
    <title>Login</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça Login<br>E inicie a jornada</h1>
            <img src="assets/SVG/ufo.svg" class="left-login-image" alt="ufo animação">
        </div>
        <div class="rigth-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="text-field">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                    <i class="fa-solid fa-diamond-exclamation"></i>
                    <i class="fa-solid fa-hexagon-check"></i>
                </div>
                <div class="text-field">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                    <i class="fa-solid fa-diamond-exclamation"></i>
                    <i class="fa-solid fa-hexagon-check"></i>
                </div>
                <button class="btn-login" onclick="login()">Login</button>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/832a8fc60d.js" crossorigin="anonymous"></script>
</body>
</html>
